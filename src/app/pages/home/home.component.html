<div>

  <div style="margin: 30px;">
    <button mat-flat-button color="primary" routerLink="/newproducts" >
      <mat-icon>add</mat-icon>
      Agregar</button>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
          <!-- Position Column -->
          <ng-container matColumnDef="url_img">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let element">{{element.url_img}}</td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">{{element.name}}</td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">{{element.price}}</td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef>Categoria</th>
            <td mat-cell *matCellDef="let element">{{element.category}}</td>
          </ng-container>
  
          <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Descripcion</th>
              <td mat-cell *matCellDef="let element">{{element.description}}</td>
            </ng-container>
  
            <ng-container matColumnDef="stock">
              <th mat-header-cell *matHeaderCellDef>Stock</th>
              <td mat-cell *matCellDef="let element">{{element.stock}}</td>
            </ng-container>
        
            <ng-container matColumnDef="opciones">
              <th mat-header-cell *matHeaderCellDef>Opciones</th>
              <td mat-cell *matCellDef="let element">
                  <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" color="accent">
                    <mat-icon >delete</mat-icon>
                  </button>
                  <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" color="accent">
                      <mat-icon>edit_note</mat-icon>
                  </button>
              </td>
            </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
              mat-row
              (click)="clickedRows.add(row)"
              [class.demo-row-is-clicked]="clickedRows.has(row)"
              *matRowDef="let row; columns: displayedColumns;"
          ></tr>
        </table>

</div>
